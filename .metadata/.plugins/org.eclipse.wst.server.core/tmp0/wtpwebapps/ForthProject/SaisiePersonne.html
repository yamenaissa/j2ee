<!DOCTYPE html>
<html>
<head>
<title>Saisie Personne</title>
<meta charset="UTF-8">
</head>
<body>
<h1>Formulaire de saisie</h1>
<form action="AjoutServlet" method="post">
<table>
	<tr>
		<td>Nom:</td>
		<td><input type="text" name="nom" required></td>
	</tr>
	<tr>
		<td>Prénom:</td>
		<td><input type="text" name="prenom" required></td>
	</tr>
	<tr>
		<td>Sexe:</td>
		<td><select name="sexe" required>
			<option value="Feminin">Feminin</option>
			<option value="Masculin">Masculin</option>
		</select></td>
	</tr>
	<tr>
		<td>Code Postal:</td>
		<td><input type="number" name="codePostal" required></td>
	</tr>
	<tr>
		<td colspan="2"><input type="submit" value="Valider"> <input
			type="reset" value="Annuler"></td>
	</tr>
</table>
</form>
</body>
</html>
